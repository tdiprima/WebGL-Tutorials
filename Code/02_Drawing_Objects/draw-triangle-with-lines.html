<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Drawing A Triangle With Lines Using gl.TRIANGLES,
    gl.TRIANGLE_STRIP & gl.TRIANGLE_FAN</title>
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>

<canvas id="glcanvas" width="640" height="480"></canvas>

<script>
  function NormalisedToDevice(coord, axisSize) {
    let halfAxisSize = axisSize / 2;

    let deviceCoord = (coord + 1) * halfAxisSize;

    return deviceCoord;
  }

  function DeviceToNormalised(coord, axisSize) {
    let halfAxisSize = axisSize / 2;

    let normalisedCoord = coord / halfAxisSize - 1;

    return normalisedCoord;
  }

  function main() {
    let canvas = document.querySelector('#glcanvas');

    let gl = canvas.getContext('webgl');

    if (!gl) {
      alert('Unable to setup WebGL. Your browser or computer may not support it.');

      return;
    }

    let vertices = [
      -0.5, -0.2, 0.0,
      -0.1, 0.7, 0.0,
      -0.3, -0.3, 0.0,
      0.2, 0.6, 0.0,
      0.7, -0.9, 0.0,
      0.7, 0.9, 0.0,
    ];

    let vertex_buffer = gl.createBuffer();

    gl.bindBuffer(gl.ARRAY_BUFFER, vertex_buffer);

    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);

    gl.bindBuffer(gl.ARRAY_BUFFER, null);

    let vertCode =
      'attribute vec3 coordinates;' +
      'void main(void)' +
      '{' +
      ' gl_Position = vec4(coordinates, 1.0);' +
      '}';

    let vertShader = gl.createShader(gl.VERTEX_SHADER);

    gl.shaderSource(vertShader, vertCode);

    gl.compileShader(vertShader);

    let fragCode =
      'void main(void)' +
      '{' +
      ' gl_FragColor = vec4(0.0, 0.0, 0.0, 0.1);' +
      '}';

    let fragShader = gl.createShader(gl.FRAGMENT_SHADER);

    gl.shaderSource(fragShader, fragCode);

    gl.compileShader(fragShader);

    let shaderProgram = gl.createProgram();

    gl.attachShader(shaderProgram, vertShader);

    gl.attachShader(shaderProgram, fragShader);

    gl.linkProgram(shaderProgram);

    gl.useProgram(shaderProgram);

    gl.bindBuffer(gl.ARRAY_BUFFER, vertex_buffer);

    let coord = gl.getAttribLocation(shaderProgram, 'coordinates');

    gl.vertexAttribPointer(coord, 3, gl.FLOAT, false, 0, 0);

    gl.enableVertexAttribArray(coord);

    gl.clearColor(1.0, 0.0, 0.0, 1.0);

    gl.enable(gl.DEPTH_TEST);

    gl.clear(gl.COLOR_BUFFER_BIT);

    gl.viewport(0, 0, canvas.width, canvas.height);

    // gl.drawArrays( gl.TRIANGLES, 0, 6 );
    // gl.drawArrays( gl.TRIANGLE_STRIP, 0, 6 );
    gl.drawArrays(gl.TRIANGLE_FAN, 0, 6);
  }

  main();
</script>

</body>
</html>
